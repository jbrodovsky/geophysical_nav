# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - GeophysicalNavigation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://geonavcontainers.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_162ad5a3be2b46a4b44d35c1907d79da }}
        password: ${{ secrets.AzureAppService_ContainerPassword_80340f8c513e41b3a348c7c2d972e369 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: geonavcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_162ad5a3be2b46a4b44d35c1907d79da }}/geonav:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # environment:
    #   name: 'Production'
    #   url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GeophysicalNavigation'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_514ee765c7934b6193d07f4cdde2e271 }}
        images: 'geonavcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_162ad5a3be2b46a4b44d35c1907d79da }}/geonav:${{ github.sha }}'