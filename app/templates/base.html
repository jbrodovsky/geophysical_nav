<!doctype html>
<title>{% block title %}{% endblock %} - Geophysical Nav</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{url_for('index')}}">Geophysical Navigation</a></h1>
  <ul>
      <li><a href="{{ url_for('index') }}">Home</a>
      <li><a href="{{ url_for('db.upload')}}">Upload</a></li>
      <li><a href="{{ url_for('db.parse')}}">Parse</a></li>
      <li><a href="{{ url_for('run')}}">Run</a></li>
      <li><a href="{{ url_for('results')}}">Results</a></li>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
